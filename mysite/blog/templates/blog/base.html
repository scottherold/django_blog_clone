<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <!-- Boostrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"
        />
    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %} " />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont custom-navbar">
        <div class="container">
            <ul class="navbar-nav">
                <li class='nav-item'>
                    <a class="navbar-brand bigbrand" href="{% url 'url post_list' %}">My Blog</a>
                </li>
                <li class='nav-item'>
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class='nav-item'>
                    <a class="nav-link" href="https://www.github.com">Github</a>
                </li>
                <li class='nav-item'>
                    <a class="nav-link" href="https://www.linkedin.com">LinkedIn</a>
                </li>
            </ul>
            <ul class="navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li class='nav-item'>
                    <a class="nav-link" href="{% url 'post_new' %}">New Post</a>
                </li>
                <li class='nav-item'>
                    <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
                </li>
                <li class='nav-item'>
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                <li class='nav-item'>
                    <a>Welcome: {{ user.username }}</a>
                </li>
                {% else %}
                <li class='nav-item'>
                    <a class="nav-link" href="{% url 'login' %}"><span class='glyphicon glyphicon-user'></span></a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    
    <!-- CONTENT BLOCK -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</html>
