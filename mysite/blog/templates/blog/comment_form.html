{% extends "blog/base.html" %}
{% block content %}
    <h1>New Comment</h1>
    <form class="post-form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class='save btn btn-default'>Post Comments</button>
    </form>

    <script>
        // the editable class is attached to the form as a widget in the ModelForm for Comment.
        var editor = new MediumEditor('.editable');
    </script>
{% endblock %}
